<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link th:rel="stylesheet" th:href="@{/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>

</head>
<body>
<form th:action="@{/reporte/generaravancefisico}">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Contrato</label>
                <select class="form-control" id="proveedor" name="proveedor" required="required">
                    <option th:each="contrato: ${contratos}"
                            th:value="${contrato.idContrato}"
                            th:text="${contrato.proyecto}">
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="fechaDesde">Fecha desde</label>
                <div class="input-group date fj-dateDesde">
                    <input type="text" class="form-control" id="fechaDesde" autocomplete="off"  >
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="fechaHasta">Fecha hasta</label>
                <div class="input-group date fj-dateHasta">
                    <input type="text" class="form-control" id="fechaHasta" autocomplete="off"  >
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success float-right mr-2">Generar</button>
        </div>
    </div>
</form>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<script>
    $('.fj-dateDesde').datepicker({
        format: "dd/mm/yyyy",
        language: "es",
        autoclose: true,
        todayHighlight: true
    }).datepicker("setDate", new Date());


    $('.fj-dateHasta').datepicker({
        format: "dd/mm/yyyy",
        language: "es",
        autoclose: true,
        todayHighlight: true
    }).datepicker("setDate", new Date());
</script>
</body>
</html>
